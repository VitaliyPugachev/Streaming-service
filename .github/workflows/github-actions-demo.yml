name: Tests
on: [push]
jobs:
  Run react testing library:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '20.10'
      - run: npm i
      - name: React testing library
        run: npm run test
      - name: Linter
        run: npm run lint
